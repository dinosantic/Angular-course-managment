<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>       <!-- library_books-->
    <mat-nav-list>
      <a mat-list-item routerLink="/course" routerLinkActive="active-link1"><mat-icon>local_library</mat-icon>Courses</a>

      <a mat-list-item routerLink="/student" routerLinkActive="active-link2"> <mat-icon>people</mat-icon>Students</a> 
      
      <a mat-list-item routerLink="/teacher" routerLinkActive="active-link3"><mat-icon>record_voice_over</mat-icon>Teachers</a>
    </mat-nav-list>
  </mat-sidenav>


<mat-sidenav-content> 
  <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>course-managment</span>
    </mat-toolbar>

    <div style="margin: 20px;">
      <!-- Add Content Here -->
      <!-- <cm-course></cm-course> -->
      <router-outlet></router-outlet>
    </div>
    
  </mat-sidenav-content>
</mat-sidenav-container>
