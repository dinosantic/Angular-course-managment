<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">

  <mat-card fxFlex="25" class="student-card" *ngFor='let student of students'>
      <img mat-card-avatar src="assets/images/{{student.image}}.jpg"> 
      <mat-card-title>{{student.name}}</mat-card-title>
      <mat-card-subtitle>{{student.location}}</mat-card-subtitle>
  </mat-card>

</div>
